name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:        # allows manual runs

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render service with retries
        run: |
          for i in 1 2 3; do
            curl -fs https://schedufast.onrender.com/ping && break || sleep 10
          done
